<!DOCTYPE html>

<html>

    <head>
        <title>{{ title }} - Challenge APP</title>
    </head>

    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        th, td {
          padding: 15px;
          text-align: left;
        }
    </style>

    <body>

        <table style="width:100%">
            <tr>
              <th>Name</th>
              <th>postcode</th> 
              <th>coordinates</th>
            </tr>
            {% for store in stores %}
                <tr>
                <td>{{ store['name'] }}</td>
                <td>{{ store['postcode'] }}</td>
                <td>{{ store['coordinates'] }}</td>
                </tr>
            {% endfor %}

          </table>
    </body>

</html>
